openapi: 3.0.3
info:
  title: API CLOUD
  version: 1.0.0
  contact: {}
servers:
  - url: http://localhost:3001/api/v1
paths:
  /auth/login:
    post:
      tags:
        - Auth
      summary: User login
      description: Authenticate user and return JWT token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                  example: admin@vituax.com
                password:
                  type: string
                  example: Admin@123
      responses:
        "200":
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    description: JWT token
                  user:
                    $ref: "#/components/schemas/UserResponse"
        "401":
          description: Invalid credentials

  /auth/register:
    post:
      tags:
        - Auth
      summary: Register new user
      description: Create a new user account (role will be member by default)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - username
                - email
                - password
              properties:
                username:
                  type: string
                  example: John Doe
                email:
                  type: string
                  format: email
                  example: john@example.com
                password:
                  type: string
                  minLength: 8
                  example: MyPass@123
                idBrandMaster:
                  type: integer
                  nullable: true
                  example: null
      responses:
        "201":
          description: User created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                  user:
                    $ref: "#/components/schemas/UserResponse"
        "400":
          description: Email already exists

  /auth/refresh:
    post:
      tags:
        - Auth
      summary: Refresh token
      description: Get a new JWT token using the current valid token
      security:
        - bearerAuth: []
      responses:
        "200":
          description: New token generated
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    description: New JWT token
        "401":
          description: Unauthorized - Invalid or expired token

  /users:
    get:
      tags:
        - Users
      summary: List all users
      description: Get paginated list of users (requires manager or admin role)
      security:
        - bearerAuth: []
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            default: 1
        - name: limit
          in: query
          schema:
            type: integer
            default: 10
        - name: search
          in: query
          schema:
            type: string
          description: Search by username or email
      responses:
        "200":
          description: List of users
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/UserResponse"
                  total:
                    type: integer
                  page:
                    type: integer
                  limit:
                    type: integer
                  totalPages:
                    type: integer
        "401":
          description: Unauthorized

  /users/{idUser}:
    get:
      tags:
        - Users
      summary: Get user by ID
      description: Get user details by ID (requires authentication)
      security:
        - bearerAuth: []
      parameters:
        - name: idUser
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: User details
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserResponse"
        "404":
          description: User not found

    put:
      tags:
        - Users
      summary: Update user
      description: Update user data (requires manager or admin role)
      security:
        - bearerAuth: []
      parameters:
        - name: idUser
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                email:
                  type: string
                  format: email
                password:
                  type: string
                role:
                  type: string
                  enum: [admin, manager, member]
                isActive:
                  type: boolean
                idBrandMaster:
                  type: integer
                  nullable: true
      responses:
        "200":
          description: User updated
        "404":
          description: User not found

    delete:
      tags:
        - Users
      summary: Delete user
      description: Soft delete user (requires admin role)
      security:
        - bearerAuth: []
      parameters:
        - name: idUser
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "204":
          description: User deleted
        "404":
          description: User not found

  /users/{idUser}/deactivate:
    patch:
      tags:
        - Users
      summary: Deactivate user
      description: Set user isActive to false (requires admin role)
      security:
        - bearerAuth: []
      parameters:
        - name: idUser
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: User deactivated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserResponse"
        "404":
          description: User not found

  /users/{idUser}/reactivate:
    patch:
      tags:
        - Users
      summary: Reactivate user
      description: Set user isActive to true (requires admin role)
      security:
        - bearerAuth: []
      parameters:
        - name: idUser
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: User reactivated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserResponse"
        "404":
          description: User not found

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    UserResponse:
      type: object
      properties:
        idUser:
          type: string
          format: uuid
        username:
          type: string
        email:
          type: string
          format: email
        role:
          type: string
          enum: [admin, manager, member]
        profileImgUrl:
          type: string
          nullable: true
        idBrandMaster:
          type: integer
          nullable: true
        isActive:
          type: boolean
        createdAt:
          type: string
          format: date-time

tags:
  - name: Auth
    description: Authentication endpoints
  - name: Users
    description: User management endpoints
  - name: brandMaster
    description: Brand/MSP management
  - name: VM
    description: Virtual Machine management
